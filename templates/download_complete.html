<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Complete - DocuCraft Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --bkash-pink: #1E88E5;
            --bkash-dark-pink: #1565C0;
        }
        
        body {
            background: linear-gradient(135deg, #FFFFFF 0%, #E3F2FD 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .download-container {
            text-align: center;
            max-width: 600px;
            padding: 50px 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(30, 136, 229, 0.2);
            margin: 20px;
            border: 2px solid rgba(30, 136, 229, 0.1);
        }
        
        .download-icon {
            font-size: 70px;
            color: var(--bkash-pink);
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h2 {
            color: var(--bkash-dark-pink);
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #E3F2FD;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(30, 136, 229, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--bkash-pink) 0%, var(--bkash-dark-pink) 100%);
            border-radius: 10px;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.4);
        }
        
        .redirect-text {
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
        }
        
        .file-info {
            font-size: 16px;
            color: var(--bkash-pink);
            font-weight: 600;
            margin-bottom: 25px;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.08) 0%, rgba(66, 165, 245, 0.08) 100%);
            border-radius: 10px;
            display: inline-block;
            border: 2px solid rgba(30, 136, 229, 0.2);
        }
    </style>
</head>
<body>
    <div class="download-container animate__animated animate__fadeIn">
        <div id="success-animation" style="margin-bottom: 20px;">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        
        <h2>Complete Conversion!</h2>
        <p>Your PDF has been successfully converted to text.</p>
        <div class="file-info animate__animated animate__fadeIn animate__delay-1s">
            <i class="fas fa-file-alt me-2"></i>{{ filename }}
        </div>
        
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="redirect-message" class="redirect-text">
            Redirecting back to home page in <span id="countdown">3</span> seconds...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set localStorage to indicate download is completed
            localStorage.setItem('pdfProcessing', 'true');
            localStorage.setItem('downloadInitiated', 'true');
            
            // Clear any flash messages to prevent them from appearing on the home page
            localStorage.setItem('suppressFlashMessages', 'true');
            
            // Start the download automatically without any visible delay
            window.location.href = "{{ url_for('direct_download', filename=filename) }}";
            
            // Animate progress bar
            const progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                setTimeout(function() {
                    progressBar.style.width = '100%';
                }, 100);
            }
            
            // Countdown for redirect - reduced to 3 seconds for faster UX
            let secondsLeft = 3;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(function() {
                secondsLeft--;
                if (countdownElement) {
                    countdownElement.textContent = secondsLeft;
                }
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "{{ url_for('index') }}";
                }
            }, 1000);
        });
    </script>
</body>
</html>
